<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Agenda de Espacios</title>
    <link href="css/upload.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .error-title {
            color: #d9534f;
            margin-bottom: 20px;
        }
        
        .error-message {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            color: #721c24;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2 class="error-title">Ha ocurrido un error</h2>
        
        <div class="error-message" th:if="${error}">
            <p th:text="${error}">Mensaje de error</p>
        </div>
        <div class="error-message" th:unless="${error}">
            <p>Se ha producido un error inesperado durante el procesamiento de los archivos.</p>
        </div>
        
        <a href="/" class="back-button">Volver al inicio</a>
    </div>
</body>
</html>
