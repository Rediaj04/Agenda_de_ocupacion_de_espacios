<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos - Agenda de Espacios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .file-input-container {
            margin-bottom: 1.5rem;
        }
        .custom-file-label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">Agenda de Ocupación de Espacios</h2>
            
            <form th:action="@{/procesar}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="file-input-container">
                    <label for="configFile" class="form-label">Archivo de Configuración (config.txt)</label>
                    <input type="file" class="form-control" id="configFile" name="configFile" required
                           accept=".txt">
                    <div class="form-text">Formato esperado: año mes en la primera línea, idiomas en la segunda</div>
                </div>

                <div class="file-input-container">
                    <label for="peticionesFile" class="form-label">Archivo de Peticiones (peticiones.txt)</label>
                    <input type="file" class="form-control" id="peticionesFile" name="peticionesFile" required
                           accept=".txt">
                    <div class="form-text">Formato: NombreActividad Sala FechaInicio FechaFin DíasHoras Horarios</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Generar Agenda</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
