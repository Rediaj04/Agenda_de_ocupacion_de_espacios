<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos - Agenda de Espacios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .file-input-container {
            margin-bottom: 1.5rem;
        }
        .custom-file-label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .invalid-feedback {
            display: none;
            color: #dc3545;
        }
        .was-validated .form-control:invalid ~ .invalid-feedback,
        .was-validated .form-control:invalid ~ .invalid-feedback-name {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">Agenda de Ocupaci贸n de Espacios</h2>
            
            <form th:action="@{/procesar}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate id="uploadForm">
                <div class="file-input-container">
                    <label for="configFile" class="form-label">Archivo de Configuraci贸n (config.txt)</label>
                    <input type="file" class="form-control" id="configFile" name="configFile" required
                           accept=".txt">
                    <div class="invalid-feedback">Por favor, seleccione un archivo.</div>
                    <div class="invalid-feedback-name" id="configError" style="display: none;">
                        El archivo debe llamarse exactamente "config.txt"
                    </div>
                </div>

                <div class="file-input-container">
                    <label for="peticionesFile" class="form-label">Archivo de Peticiones (peticions.txt)</label>
                    <input type="file" class="form-control" id="peticionesFile" name="peticionesFile" required
                           accept=".txt">
                    <div class="invalid-feedback">Por favor, seleccione un archivo.</div>
                    <div class="invalid-feedback-name" id="peticionesError" style="display: none;">
                        El archivo debe llamarse exactamente "peticions.txt"
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Generar Agenda</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            
            // Obtener el formulario
            var form = document.getElementById('uploadForm');
            
            // Agregar validaci贸n personalizada para los nombres de archivo
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                event.stopPropagation();
                
                let isValid = true;
                
                // Validar archivo de configuraci贸n
                const configFile = document.getElementById('configFile');
                const configError = document.getElementById('configError');
                if (configFile.files.length === 0) {
                    configError.style.display = 'none';
                    isValid = false;
                } else if (configFile.files[0].name !== 'config.txt') {
                    configError.style.display = 'block';
                    isValid = false;
                } else {
                    configError.style.display = 'none';
                }
                
                // Validar archivo de peticiones
                const peticionesFile = document.getElementById('peticionesFile');
                const peticionesError = document.getElementById('peticionesError');
                if (peticionesFile.files.length === 0) {
                    peticionesError.style.display = 'none';
                    isValid = false;
                } else if (peticionesFile.files[0].name !== 'peticions.txt') {
                    peticionesError.style.display = 'block';
                    isValid = false;
                } else {
                    peticionesError.style.display = 'none';
                }
                
                form.classList.add('was-validated');
                
                if (isValid) {
                    form.submit();
                }
            }, false);
        })();
    </script>
</body>
</html>
